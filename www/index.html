  <script type="text/javascript">

  wx.ready(function () {




    // 3 智能接口
    var voice = {
      localId: '',
      serverId: ''
    };
    // 3.1 识别音频并返回识别结果

    document.querySelector('#translateVoice').onclick = function () {
      if (voice.localId == '') {
        alert('请先使用 startRecord 接口录制一段声音');
        return;
      }
      wx.translateVoice({
        localId: voice.localId,
        complete: function (res) {
          if (res.hasOwnProperty('translateResult')) {
            alert('识别结果：' + res.translateResult);
          } else {
            alert('无法识别');
          }
        }
      });
    };

    // 4 音频接口
    // 4.2 开始录音
    document.querySelector('#startRecord').onclick = function () {
      // alert('startRecord!');
      wx.startRecord({
        cancel: function () {
          alert('用户拒绝授权录音');
        }
      });
    };

    // 4.3 停止录音
    document.querySelector('#stopRecord').onclick = function () {
      wx.stopRecord({
        success: function (res) {
          voice.localId = res.localId;
        },
        fail: function (res) {
          alert(JSON.stringify(res));
        }
      });
    };

    // 4.4 监听录音自动停止
    wx.onVoiceRecordEnd({
      complete: function (res) {
        voice.localId = res.localId;
        alert('录音时间已超过一分钟');
      }
    });

    // 4.5 播放音频
    document.querySelector('#playVoice').onclick = function () {
      if (voice.localId == '') {
        alert('请先使用 startRecord 接口录制一段声音');
        return;
      }
      wx.playVoice({
        localId: voice.localId
      });
    };

    // 4.6 暂停播放音频
    document.querySelector('#pauseVoice').onclick = function () {
      wx.pauseVoice({
        localId: voice.localId
      });
    };

    // 4.7 停止播放音频
    document.querySelector('#stopVoice').onclick = function () {
      wx.stopVoice({
        localId: voice.localId
      });
    };

    // 4.8 监听录音播放停止
    wx.onVoicePlayEnd({
      complete: function (res) {
        alert('录音（' + res.localId + '）播放结束');
      }
    });

    // 4.8 上传语音
    document.querySelector('#uploadVoice').onclick = function () {
      if (voice.localId == '') {
        alert('请先使用 startRecord 接口录制一段声音');
        return;
      }
      wx.uploadVoice({
        localId: voice.localId,
        success: function (res) {
          alert('上传语音成功，serverId 为' + res.serverId);
          voice.serverId = res.serverId;
        }
      });
    };

    // 4.9 下载语音
    document.querySelector('#downloadVoice').onclick = function () {
      if (voice.serverId == '') {
        alert('请先使用 uploadVoice 上传声音');
        return;
      }
      wx.downloadVoice({
        serverId: voice.serverId,
        success: function (res) {
          alert('下载语音成功，localId 为' + res.localId);
          voice.localId = res.localId;
        }
      });
    };


    var shareData = {
      title: '微信JS-SDK Demo',
      desc: '微信JS-SDK,帮助第三方为用户提供更优质的移动web服务',
      link: 'http://demo.open.weixin.qq.com/jssdk/',
      imgUrl: 'http://mmbiz.qpic.cn/mmbiz/icTdbqWNOwNRt8Qia4lv7k3M9J1SKqKCImxJCt7j9rHYicKDI45jRPBxdzdyREWnk0ia0N5TMnMfth7SdxtzMvVgXg/0'
    };
    wx.onMenuShareAppMessage(shareData);
    wx.onMenuShareTimeline(shareData);
  });

  wx.error(function (res) {
    alert(res.errMsg);

    $(document).ready(function(){
      var voice = {
        localId: '',
        serverId: ''
      };
      console.log('jquery');
      $('.ibreathstatus').html("空闲");
      $('#startBreah').click(function() {
        //定时录音
        $('.ibreathstatus').html("启动录音");
        wx.startRecord({
          cancel: function () {
            alert('用户拒绝授权录音');
            $('.ibreathstatus').html("用户拒绝录音");
          }
        });
        //定时停止并上传语音识别
        setTimeout(function () {
          wx.stopRecord({
            success: function (res) {
              voice.localId = res.localId;
            },
            fail: function (res) {
              $('.ibreathstatus').html(JSON.stringify(res));
            }
          });
          $('.ibreathstatus').html("voice.localId:" +voice.localId);
          // $('.ibreathstatus').html("录音暂停");
          if (voice.localId == '') {
            $('.ibreathstatus').html('请先使用 startRecord 接口录制一段声音');
            return;
          }
          $('.ibreathstatus').html("录音上传");
          wx.translateVoice({
            localId: voice.localId,
            isShowProgressTips: 0,
            complete: function (res) {
              if (res.hasOwnProperty('translateResult')) {
                $('.ibreathstatus').html('识别结果：' + res.translateResult);
                $('.ibreathvalue').html(res.translateResult);
              } else {
                $('.ibreathstatus').html('无法识别');
                $('.ibreathvalue').html("");
              }
            }
          });

        }, 4000);
        //语音识别的结果进行判断

      });

    });
